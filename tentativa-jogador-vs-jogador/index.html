<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <header>
        <h1>Tic Tac Toe</h1>
    </header>
    <main>
        <div class="board">
            <div id="a1" data-square="a1" class="square"></div>
            <div id="a2" data-square="a2" class="square"></div>
            <div id="a3" data-square="a3" class="square"></div>

            <div id="b1" data-square="b1" class="square"></div>
            <div id="b2" data-square="b2" class="square"></div>
            <div id="b3" data-square="b3" class="square"></div>

            <div id="c1" data-square="c1" class="square"></div>
            <div id="c2" data-square="c2" class="square"></div>
            <div id="c3" data-square="c3" class="square"></div>
        </div>
    </main>
    <footer>
        <select class="difficulty">
            <option>Fácil</option>
            <option>Medio</option>
            <option>Dificil</option>
            <option>Jogador X Jogador</option>
        </select>
        <div class="player-indicator">
            <p class="vez">--</p>
        </div>

        <div class="player-indicator">
            <p class="resultado ">--</p>
        </div>

        <div class="ranking">
            <a href="#">
                <img src="./public/images/trophy.svg" alt="Representação de troféu">
            </a>
        </div>
    </footer>
</body>

</html>
