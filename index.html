<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./public/styles/global.css" />
    <link rel="stylesheet" href="./styles.css" />

    <script src="public/scripts/controllers/DatabaseController.js" defer></script>
    <script src="public/scripts/controllers/AnimationController.js" defer></script>
    <script src="public/scripts/global.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  </head>
  <body>
    <div class="game-container">
      <header>
        <h1>Tic Tac Toe</h1>
      </header>
      <main>
        <p>Escolha o modo de jogo no qual você deseja jogar</p>
        <div class="modes">
          <button onclick="location.href='/game';">
            <img src="./public/images/computer.svg" alt="Icone de computador" />
            Computador
          </button>
          <button onclick="location.href='/name';">
            <img src="./public/images/game-controller.svg" alt="Icone de Controle de videogame" />
            Local
          </button>
        </div>
      </main>
      <footer>
        <div class="ranking">
          <a href="#">
            <p>Ranking</p>
            <img src="./public/images/trophy.svg" alt="Representação de troféu" />
          </a>
        </div>
      </footer>
    </div>

    <section id="ranking-modal" class="modal-container">
      <div class="modal">
        <h2>Ranking</h2>
        <table>
          <tr>
            <th></th>
            <th>Jogador</th>
            <th>Vitórias</th>
          </tr>
          <tr>
            <td>1°</td>
            <td>Erick</td>
            <td>8</td>
          </tr>
          <tr>
            <td>2°</td>
            <td>Artur</td>
            <td>8</td>
          </tr>
        </table>
      </div>
      <div class="bg"></div>
    </section>
  </body>
</html>
