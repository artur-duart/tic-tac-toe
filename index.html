<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    
    <script src="public/scripts/controllers/GameController.js" defer></script>
    <script src="public/scripts/controllers/ComputerController.js" defer></script>
    <script src="public/scripts/controllers/PlayerController.js" defer></script>
    <script src="public/scripts/main.js" defer></script>
</head>

<body>
    <div class="game-container">
        <header>
            <h1>Tic Tac Toe</h1>
        </header>
        <main>
            <div class="board"></div>
        </main>
        <footer>
            <div class="reset">
                <a href="#">
                    <img src="./public/images/reset.svg" alt="Representação de troféu">
                    <p>Reiniciar</p>
                </a>
            </div>
            <div class="indicators">
                <select class="difficulty">
                    <option>Fácil</option>
                    <option>Médio</option>
                    <option>Difícil</option>
                    <option>Jogador X Jogador</option>
                </select>
                <div class="player-indicator">
                    <p>Jogador 1</p>
                </div>
            </div>
            <div class="ranking">
                <a href="#">
                    <p>Ranking</p>
                    <img src="./public/images/trophy.svg" alt="Representação de troféu">
                </a>
            </div>
        </footer>
    </div>    

    <section id="win-modal">
        <div class="modal">
            <img src="/public/images/win-trophy.svg" alt="">
            <h2></h2>
            <p>Vocês desejam jogar novamente?</p>

            <div class="button-group">
                <button class="btn-cancel">Não</button>
                <button class="btn-play">Sim, jogar</button>
            </div>
        </div>
        <div class="bg"></div>
    </section>

    <section id="ranking-modal">
        <div class="modal">
            <h2>Ranking</h2>
            <table>
                <tr>
                    <th></th>
                    <th>Jogador</th>
                    <th>Vitórias</th>
                </tr>
                <tr>
                    <td>1°</td>
                    <td>Erick</td>
                    <td>8</td>
                </tr>
                <tr>
                    <td>2°</td>
                    <td>Artur</td>
                    <td>8</td>
                </tr>
            </table>
        </div>
        <div class="bg"></div>
    </section>



</body>

</html>
