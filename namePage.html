<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="styleNamePage.css" />
    <title>Tic Tac Toe</title>
  </head>

  <body>
    <header>
      <h1>Tic Tac Toe</h1>
    </header>

    <main>
      <p>Insira o nome dos jogadores:</p>

      <div class="player1">
        <label for="jogador1">Jogador 1</label>
        <input id="jogador1" type="text" />
      </div>

      <div class="player2">
        <label for="jogador2">Jogador 2</label>
        <input id="jogador2" type="text" />
      </div>
    </main>

    <footer>
      <button>Prosseguir &#129170;</button>
    </footer>
  </body>
</html>
