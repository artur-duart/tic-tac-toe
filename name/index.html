<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../public/styles/global.css" />
    <link rel="stylesheet" href="./styles.css" />
    <script src="../public/scripts/controllers/DatabaseController.js" defer></script>
    <script src="../public/scripts/global.js" defer></script>
    <title>Tic Tac Toe</title>
  </head>

  <body>
    <form method="GET" action='../game/'>
      <input name="gamemode" type="hidden" value="pvp" />
      <header>
        <h1>Tic Tac Toe</h1>
      </header>
  
      <main>
        <p>Insira o nome dos jogadores:</p>
  
        <div class="player1">
          <label for="jogador1">Jogador 1</label>
          <input name="jogador1" id="jogador1" type="text" required />
        </div>
  
        <div class="player2">
          <label for="jogador2">Jogador 2</label>
          <input name="jogador2" id="jogador2" type="text" required />
        </div>
      </main>
  
      <footer>
        <button id="prosseguir">
          Prosseguir
          <img src="../public/images/right-arrow.svg" />
        </button>
  
        <div class="ranking">
          <a href="#">
            <p>Ranking</p>
            <img src="../public/images/trophy.svg" alt="Representação de troféu" />
          </a>
        </div>
      </footer>
    </form>
  </body>
</html>
